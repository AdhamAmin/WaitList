<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist - Coming Soon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Using FontAwesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="background-container">
        <img src="background.jpg" alt="Background" class="bg-image">
    </div>

    <main class="content-wrapper">
        <div class="header-badge">
            <i class="fa-solid fa-bolt"></i> Waitlist
        </div>

        <h1 class="main-title">Coming soon!</h1>

        <div class="glass-card">
            <h2>Join our waitlist!</h2>
            <p>Sign up for our newsletter to receive the latest updates and insights straight to your inbox.</p>

            <form id="waitlist-form" class="waitlist-form">
                <div class="input-group">
                    <input type="text" id="name" placeholder="Full Name" required class="input-field">
                    <input type="email" id="email" placeholder="Email Address" required class="input-field">
                    <button type="submit">Join Waitlist</button>
                </div>
            </form>

            <div class="success-message" style="display: none;">
                <div class="checkmark-circle">
                    <div class="tick-mark"></div>
                </div>
                <h2>Thank you!</h2>
                <p>You've been added to the waitlist. We'll be in touch soon.</p>
            </div>
        </div>

        <div class="social-links">
            <a href="#" class="social-icon"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </main>

    <footer class="footer">
        <div class="large-text">Waitlist</div>
        <div class="footer-info">
            &copy;2025 Waitlist Template • Built by adham amin • 404
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
